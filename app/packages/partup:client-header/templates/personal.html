<template name="Header_personal">
    <ul class="pu-list pu-list-horizontal">
        {{# if isMobile }}

            <!-- Mobile version -->
            {{#if currentUser }}

                <!-- Logged in -->
                <li>
                    <a href="{{ pathFor route='profile' _id=currentUser._id }}" class="pu-button pu-button-header pu-button-avatar">
                        <figure class="pu-avatar pu-avatar-small" style="{{#with currentUser.profile.image }}background-image:url('{{ partupImageUrl id=. store='80x80'}}');{{/with }}"></figure>
                        {{ currentUser.profile.name }}
                    </a>
                </li>

            {{ else }}

                <!-- Anonymous -->
                <li>
                {{#if isHomePage }}
                    <a href="{{_ 'header-mobile-part-up-for-organisations-url' }}" class="pu-button pu-button-header">{{_ 'header-mobile-part-up-for-organisations' }}</a>
                {{else}}
                    <a href="{{ pathFor 'register' }}" class="pu-button pu-button-header">{{_ 'header-mobile-signup' }}</a>
                {{/if}}

                </li>
                <li>
                    <a href="{{ pathFor 'login' }}" class="pu-button pu-button-header" data-login="">{{_ 'header-mobile-login' }}</a>
                </li>

            {{/ if }}

        {{ else }}

            <!-- Desktop version -->
            {{#if currentUser }}

                <!-- Logged in -->
                <li>{{> DropdownChatNotifications label=chatlabel }}</li>
                <li>{{> DropdownNotifications label=notificationslabel }}</li>
                <li>{{> DropdownProfile label=currentUser.profile.name image=currentUser.profile.image }}</li>

            {{ else }}

                <!-- Anonymous -->
                <li>
                    {{#if isHomePage }}
                        <a href="{{_ 'header-desktop-part-up-for-organisations-url' }}" class="pu-button pu-button-header pu-button-header-desktop pu-button-header-nostripe">{{_ 'header-desktop-part-up-for-organisations' }}</a>
                    {{else}}
                        <a href="{{ pathFor 'register' }}" class="pu-button pu-button-header pu-button-header-desktop pu-button-header-nostripe">{{_ 'header-desktop-signup' }}</a>
                    {{/if}}

                </li>
                <li>
                    <a href="{{ pathFor 'login' }}" class="pu-button pu-button-header pu-button-header-desktop" data-login="">{{_ 'header-desktop-login' }}</a>
                </li>

            {{/ if }}

        {{/ if }}
    </ul>
</template>

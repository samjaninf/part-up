<template name="OneOnOneChat">
    <div class="pu-chat">
        {{#if state.initialized }}
            <aside class="pu-sidebar pu-sidebar-left pu-sidebar-slim">
                {{> OneOnOneChatSidebar config=config.sideBar }}
            </aside>
            <main class="pu-chat-main pu-chat-main-right">
                {{#if data.activeChat }}
                    {{> ChatView config=config.messageView }}
                {{else}}
                    <article class="pu-chat-wrapper">
                        <p class="pu-chat-placeholder">
                            {{#if state.selectedChat }}
                                {{> Spinner type='large' color="gray"}}
                            {{else}}
                                <span>{{_ 'pages-one-on-one-chat-noselect-placeholder'}}</span>
                            {{/if}}
                        </p>
                    </article>
                {{/if}}
                {{> ChatBar config=config.bottomBar }}
            </main>
        {{ else }}
            {{> Spinner}}
        {{/if }}
    </div>
</template>

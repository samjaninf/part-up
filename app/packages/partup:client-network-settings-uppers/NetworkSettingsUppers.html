<template name="NetworkSettingsUppers">
    <div class="pu-composition pu-composition-defaultmodal pu-composition-networksettings-uppers">
        <h2 class="pu-title pu-title-modal">{{_ 'network-settings-uppers-title' }}</h2>
        <p>{{_ 'network-settings-uppers-paragraph' }}</p>

        {{# if data.network.uppers }}
        <!-- <h3>{{_ 'network-settings-uppers-listheading' }}</h3> -->

        <form id="" class="pu-form" novalidate="novalidate">
            <label class="pu-formfield">
                <span class="pu-label">6 uppers</span>
                <span class="pu-sub-input">
                    <input type="text" name="email" placeholder="" class="pu-input form-control" autofocus="" required="" maxlength="255">
                    <i class="picon-search"></i>
                </span>
            </label>
        </form>

        <ul class="pu-list pu-list-lineseparated">
            {{# each data.network.uppers }}
                {{# with data.upper }}
                    <li>
                        <figure class="pu-avatar" style="background-image: url('{{ partupImageUrl id=profile.image }}');" data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ _id }}"></figure>
                        <p class="pu-sub-upperinfo">
                            <a href="{{ pathFor 'profile' _id=_id }}" class="pu-sub-name" data-hovercontainer="HoverContainer_upper" data-hovercontainer-context="{{ _id }}">{{ profile.name }}</a>
                            <span class="pu-sub-mail">anne@lifely.nl</span>
                            <span class="pu-sub-status">Admin</span>
                        </p>
                        <button type="button" class="pu-sub-settings pu-button pu-button-checkmark pu-button-checkmark-deny"> <i class="picon-cog"></i> </button>
                        <div class="pu-upper-settings">
                            <ul class="pu-list pu-list-lineseparated">
                                <li>Make admin</li>
                                <li class="pu-upper-settings-delete">Delete user</li>
                            </ul>
                        </div>
                    </li>
                {{/ with }}
            {{/ each }}
        </ul>
        {{ else }}
        <ul class="pu-network-uppers"><li><p>{{_ 'network-settings-uppers-nouppers' }}</p></li></ul>
        {{/ if }}
    </div>
</template>

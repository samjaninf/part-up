<template name="NetworkChat">
    <div class="pu-chat">
        {{#if state.initialized }}
            <main class="pu-chat-main pu-chat-main-left">
                {{> ChatView config=config.messageView }}

                {{#if data.network.hasMember currentUserId }}
                    {{> ChatBar config=config.bottomBar }}
                {{/if}}
            </main>
            <aside class="pu-sidebar pu-sidebar-right">
                {{> NetworkChatSidebar config=config.sideBar }}
            </aside>
        {{else}}
            {{> Spinner}}
        {{/if}}
    </div>
</template>

			<h1 class="pu-accent">Part-up, a social impact startup</h1>
			<p class="pu-paragraph pu-paragraph-large">At Part-up, we are on a mission to give everyone a future full of jobs. We believe that in the near future, access to work will be more important than having a job-for-life. This movement is already spreading over the world. By providing the engine for short-term, project-based teams, Part-up accelerates this movement.</p>

			<h2 class="pu-subtitle">On a mission to a future full of jobs and your best teams ever</h2>
	        <p class="pu-paragraph pu-paragraph-large">At Part-up, we are on a mission to give everyone a future full of jobs. We believe that in the near future, access to work will be more important than having a job-for-life. This movement is already spreading over the world. By providing the engine for short-term, project-based teams, Part-up accelerates this movement.</p>
	        <p class="pu-paragraph pu-paragraph-large">With Part-up your best teams are only a click away. We believe the collaborative and sharing economy provides for a better future. We take part by sharing ownership of Part-up and returning profit to the community. Together we can make our dreams work!</p>

	        <h2 class="pu-subtitle">On a mission to a future full of jobs and your best teams ever</h2>
	        <p class="pu-paragraph">Part-up is the new marketplace for teamwork. A part-up is a temporary team working together to realize a dream, idea or project. This can be both paid-for, or volunteer work. Individuals, employees and freelancers can sign up for free to become an upper.</p>
	        <p class="pu-paragraph">Everyone can start a public part-up for free or become partner in part-ups of others. With a <a href="/pricing">premium account</a> you can also create non-public part-ups for more private dreams or confidential projects. Communities and organizations can <a href="/pricing">buy their own tribe</a> on Part-up, to start and share part-ups with just the people they choose.</p>
	        <p class="pu-paragraph">We believe teamwork will be a lot easier if you have the freedom to choose your teammates and your activities. We developed our matching algorithm to help you find the best team members. Part-up users, called uppers, receive notifications of new and matching part-ups. You can join these part-ups as a supporter to share your expertise or as a partner to actively contribute to the activities. All partners decide on the activities and rate each otherâ€™s contributions. Part-up is available since the summer of 2015. <a href="/register">Sign up</a> to kickstart your dreams and goals!</p>
	    </article>

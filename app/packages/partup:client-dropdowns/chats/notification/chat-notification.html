<template name="ChatNotification">
    <a href="{{pathFor route='network-chat' slug=data.network.slug}}">
        <figure class="pu-avatar pu-avatar-plain pu-avatar-square"
            style="background-image: url('{{ partupImageUrl id=data.network.image }}');">
        </figure>
        <article>
            <p>{{ data.network.name }} {{#if data.chat.hasUnreadMessages}}({{data.chat.unreadCount}}){{/if}} <span>{{ partupDateNotification created_at }}</span></p>
            <time>{{ data.creator.profile.name }}: {{ data.message.content }}</time>
        </article>
    </a>
</template>
